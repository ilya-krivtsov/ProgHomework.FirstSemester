name: Build And Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]

    steps:
    - name: Clone repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build
      env:
          HW_CMAKE: cmake
          HW_CMAKE_COMPILER: gcc
          HW_CMAKE_GENERATOR: "Unix Makefiles"
          HW_EXE_EXTENSION: none
      run: pwsh build.ps1 buildAll --clear --release

    - name: Test
      env:
          HW_CMAKE: cmake
          HW_CMAKE_COMPILER: gcc
          HW_CMAKE_GENERATOR: "Unix Makefiles"
          HW_EXE_EXTENSION: none
      run: pwsh build.ps1 testAll --clear --release
